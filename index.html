<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="phone">
            <header>
                <button id="clock"></button>
                <div class="left">
                    <ion-icon name="cellular"></ion-icon>
                    <button id="batarea"></button>
                </div>
            </header>
            <main>
                <section class="icons">
                    <div class="icon" onclick="clock()">
                        <img src="./img/icon/clock.svg" alt="icon">
                        <h3>clock</h3>
                    </div>
                    <div class="icon">
                        <img src="./img/icon/settings.svg" alt="icon">
                        <h3>settings</h3>
                    </div>
                    <div class="icon">
                        <img src="./img/icon/camera.svg" alt="icon">
                        <h3>camera</h3>
                    </div>
                    <div class="icon">
                        <img src="./img/icon/calendar.svg" alt="icon">
                        <h3>calendar</h3>
                    </div>
                    <div class="icon">
                        <img src="./img/icon/photos.svg" alt="icon">
                        <h3>phonts</h3>
                    </div>
                    <div class="icon">
                        <img src="./img/icon/google.svg" alt="icon">
                        <h3>google</h3>
                    </div>
                    <div class="icon" onclick="alertClock()">
                        <img src="./img/icon/clock (1).svg" alt="icon">
                        <h3>alarm</h3>
                    </div>
                </section>
                <section class="topp">
                    <img src="./img/icon/phone.svg" alt="icon">
                    <img src="./img/icon/message.svg" alt="icon">
                    <img src="./img/icon/compass.svg" alt="icon">
                    <img src="./img/icon/settings.svg" alt="icon">
                </section>
                <section class="clock_date">
                    <span onclick="Close()">Close</span>
                    <h1 id="clocks"></h1>
                    <h2 id="dates"></h2>
                </section>
                <section class="alarm">
                    <span onclick="alarmNone()">Close</span>
                    <div class="wrapper">
                        <h1>Alarm</h1>
                        <h2 class="h2">04:20:30 PM</h2>
                        <div class="content">
                            <div class="column">
                                <select name="" id="">
                                    <option value="Hour" selected hidden>Hour</option>
                                </select>
                            </div>
                            <div class="column">
                                <select name="" id="">
                                    <option value="Minute" selected hidden>Minute</option>
                                </select>
                            </div>
                            <div class="column">
                                <select name="" id="">
                                    <option value="AM/PM" selected hidden>AM/PM</option>
                                </select>
                            </div>
                        </div>
                        <button class="btnAlarm">Set Alarm</button>
                    </div>
                </section>
            </main>
            <div class="line"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
